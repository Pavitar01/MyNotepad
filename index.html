<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotepad</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="main">
        <h2><pre>My Notepad</pre></h2>
        <div class="main-1">  <textarea id="text"></textarea></div>
        <div class="menu">
        <!-- <label>File Name</label> -->
        <input type="text" placeholder="File Name..." id="file">
        <!-- <label>Save As</label> -->
        <select id="select">
            <option>select</option>
            <option value="txt/plain">Text File (.txt)</option>
            <option value="txt/javascript">Js File (.js)</option>
            <option value="txt/html">HTML File (.html)</option>
            <option value="image/svg+xml">SVG File (.svg)</option>
            <option value="application/msword">Doc File (.doc)</option>
            <option value="application/vnd.ms-powerpoint">PPT File (.pptx)</option>
        </select>
        </div>
        <div class="btn">
            <button id="btn">Save</button>
        </div>
    </div>
    <script src="note.js"></script>
</body>
</html>
